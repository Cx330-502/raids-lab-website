name: AutoCorrect Website Files  

on:
  pull_request:
    paths:
      - '.github/**'
      - 'crater-website/src/**'        
      - 'crater-website/content/**'

jobs:
  autocorrect:
    name: Run AutoCorrect on Website
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write

    steps:
      # 1. 检出代码
      # fetch-depth: 0 确保 git diff 可以找到 base.sha
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2. 获取变更的文件列表
      - name: Get changed files
        id: changed-files
        run: |
          echo "files=$(git diff --name-only --diff-filter=AM ${{ github.event.pull_request.base.sha }} | xargs)" >> $GITHUB_OUTPUT

      # 3. 运行 AutoCorrect 检查
      # 将上一步获取的文件列表作为参数传递
      - name: AutoCorrect
        uses: huacnlee/autocorrect-action@v2
        with:
          args: --lint ${{ steps.changed-files.outputs.files }}

      # 3. 如果检查失败，则使用 Reviewdog 报告错误
      # 这和你的初始工作流逻辑一样，但是我们同样需要把 args 传进去
      - name: Report with Reviewdog
        if: failure()
        uses: huacnlee/autocorrect-action@v2

      # 5. 运行 ReviewDog 报告
      # 同样，它也会遵循 .autocorrectignore 的规则
      - name: Report ReviewDog
        if: failure() && steps.changed-files.outputs.all_changed_files != ''
        uses: huacnlee/autocorrect-action@v2
        env:
          REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          reviewdog: true