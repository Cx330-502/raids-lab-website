name: AutoCorrect Website Files

on:
  pull_request:
    paths:
      - '.github/**'
      - 'crater-website/src/**'           
      - 'crater-website/content/**'

jobs:
  autocorrect:
    name: Run AutoCorrect on Website
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write

    steps:
      - uses: actions/checkout@v4
      - name: Lint with AutoCorrect and Report by ReviewDog
        # 使用同一个 action，同时开启 reviewdog 模式
        uses: huacnlee/autocorrect-action@v2
        env:
          # 确保 GITHUB_TOKEN 有权限
          REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          # 开启 reviewdog 模式
          reviewdog: true
          # [可选] 明确传递 lint 参数，虽然 reviewdog 模式下默认就是 lint
          # args: "--lint"
          reviewdog: true
