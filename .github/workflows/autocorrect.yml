name: AutoCorrect Website Files

on:
  pull_request:
    paths:
      - '.github/**'
      - 'crater-website/src/**'           
      - 'crater-website/content/**'

jobs:
  autocorrect:
    name: Run AutoCorrect on Website
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write

    steps:
      - uses: actions/checkout@v4
      - name: Check for AutoCorrect issues
        uses: huacnlee/autocorrect-action@v2
        with:
          # 使用 --lint 参数来让 autocorrect 在发现问题时返回失败的退出码
          args: "--lint"
      - name: Report ReviewDog
        # 当上一步因为发现问题而失败时，此步骤才会执行
        if: failure()
        uses: huacnlee/autocorrect-action@v2
        env:
          REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          reviewdog: true
