name: AutoCorrect Website Files  

on:
  pull_request:
    paths:
      - '.github/**'
      - 'crater-website/src/**'        
      - 'crater-website/content/**'

jobs:
  autocorrect:
    name: Run AutoCorrect on Website
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write

    steps:
      # 1. 检出代码
      # fetch-depth: 0 确保 git diff 可以找到 base.sha
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2. 运行 AutoCorrect 检查
      # 将 git diff 的输出作为参数传递给 autocorrect
      - name: AutoCorrect
        uses: huacnlee/autocorrect-action@v2
        with:
          # autocorrect-action 会将这里的 args 附加到内部执行的命令后面
          # $(...) 是 shell 的命令替换，它会执行 git diff 并将其输出（文件名列表）放到这里
          args: $(git diff --name-only --diff-filter=AM ${{ github.event.pull_request.base.sha }})

      # 3. 如果检查失败，则使用 Reviewdog 报告错误
      # 这和你的初始工作流逻辑一样，但是我们同样需要把 args 传进去
      - name: Report with Reviewdog
        if: failure()
        uses: huacnlee/autocorrect-action@v2

      # 5. 运行 ReviewDog 报告
      # 同样，它也会遵循 .autocorrectignore 的规则
      - name: Report ReviewDog
        if: failure() && steps.changed-files.outputs.all_changed_files != ''
        uses: huacnlee/autocorrect-action@v2
        env:
          REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          reviewdog: true